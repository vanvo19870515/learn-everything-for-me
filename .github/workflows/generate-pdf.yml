name: Generate PDF from Markdown

on:
  push:
    branches: [ main ]
    paths:
      - 'Playwright_Guide_Reorganized.md'
  pull_request:
    branches: [ main ]
    paths:
      - 'Playwright_Guide_Reorganized.md'
  workflow_dispatch:

jobs:
  generate-pdf:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install pandoc and LaTeX
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc texlive-latex-extra texlive-fonts-recommended texlive-lang-all

    - name: Generate PDF from Markdown
      run: |
        echo "Generating PDF using LaTeX..."

        # Check LaTeX availability
        if ! command -v pdflatex &> /dev/null && ! command -v xelatex &> /dev/null; then
          echo "Error: No LaTeX engine found"
          exit 1
        fi

        # Prefer xelatex if available, fallback to pdflatex
        PDF_ENGINE="pdflatex"
        if command -v xelatex &> /dev/null; then
          PDF_ENGINE="xelatex"
          echo "Using xelatex engine"
        else
          echo "Using pdflatex engine"
        fi

        # Generate PDF with error handling
        set -e
        pandoc Playwright_Guide_Reorganized.md \
          -o Playwright_Complete_Guide.pdf \
          --pdf-engine=$PDF_ENGINE \
          --variable geometry:margin=1in \
          --variable fontsize=11pt \
          --variable colorlinks=true \
          --variable linkcolor=blue \
          --variable urlcolor=blue \
          --variable toc \
          --variable toc-depth=2 \
          --variable title="Playwright Test Framework - Complete Guide" \
          --variable author="Generated from GitHub Actions"

        echo "PDF generated successfully"
        ls -la Playwright_Complete_Guide.pdf

    - name: Verify PDF exists
      run: |
        if [ ! -f "Playwright_Complete_Guide.pdf" ]; then
          echo "Error: PDF file not found"
          exit 1
        fi
        echo "PDF file size: $(du -h Playwright_Complete_Guide.pdf | cut -f1)"

    - name: Upload PDF as artifact
      uses: actions/upload-artifact@v4
      with:
        name: playwright-guide-pdf
        path: Playwright_Complete_Guide.pdf
        retention-days: 30

    - name: Create Release (on main branch push)
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        files: Playwright_Complete_Guide.pdf
        tag_name: latest-pdf
        name: Latest PDF Guide
        body: |
          ðŸ“š **Playwright Test Framework - Complete Guide**

          Automatically generated PDF from the latest Markdown source.

          ## What's included:
          - Complete Playwright installation guide
          - Writing and running tests
          - Debugging and CI/CD setup
          - VS Code integration
          - Quick reference and best practices

          Download the PDF for offline reading or sharing.
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
