site_name: Learn Everything For Me
site_description: Knowledge base for SDET, Playwright, Selenium, API, and QA strategy
site_url: https://vanvo19870515.github.io/learn-everything-for-me
repo_url: https://github.com/vanvo19870515/learn-everything-for-me
repo_name: vanvo19870515/learn-everything-for-me
docs_dir: docs
site_dir: site
use_directory_urls: true

theme:
  name: material
  logo: assets/avatar.png
  favicon: assets/avatar-32.png
  language: en
  features:
    - navigation.expand
    - navigation.sections
    - navigation.top
    - content.code.copy
    - content.code.annotate
    - search.highlight
    - search.suggest
  palette:
    - scheme: default
      primary: blue
      accent: light blue
    - scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

plugins:
  - search

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.emoji

nav:
  - Home: index.md
  - Playwright:
      - Playwright Guide: Playwright_Guide_Reorganized.md
      - Canary & Agentic Workflow: playwright-agents.md
      - Fixtures & Config: playwright-fixtures.md
      - Assertions Reference: playwright-assertions.md
      - Reporter API: playwright-reporter.md
      - Library vs Test Runner: playwright-library.md
      - Migration Guides: migration-guides.md
  - Testing Strategy:
      - Test Automation Pyramid: Test_Automation_Pyramid_Guide.md
      - Flaky Test Guide: Flaky_Test_Guide.md
  - SDET Prep:
      - SDET Interview Preparation: SDET_Interview_Preparation_Guide.md
      - Experienced Automation Tester Q&A: Experienced_Automation_Tester_QA.md
      - Automation Interview Q&A: Automation_Interview_QA.md


